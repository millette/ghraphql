query ElUsers($loc: String!, $lastRepos: Int!, $after: String) {
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
  }
  search(after: $after, first: 20, type: USER, query: $loc) {
    userCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on User {
          name
          login
          databaseId
          company
          bio
          email
          location
          createdAt
          isHireable
          websiteUrl
          starredRepositories(last: 1, ownedByViewer: false) {
            totalCount
          }
          repositoriesContributedTo(
            last: $lastRepos
            includeUserRepositories: true
          ) {
            totalCount
            edges {
              node {
                licenseInfo {
                  spdxId
                }

                forkCount
                primaryLanguage {
                  name
                }
                nameWithOwner
              }
            }
          }
        }
      }
    }
  }
}
