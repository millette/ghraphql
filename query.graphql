query ElUsers($loc: String!) {
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
  }
  search(first: 100, type: USER, query: $loc) {
    userCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on User {
          name
          login
          databaseId
          location
          createdAt
          isHireable
          websiteUrl
          starredRepositories(last: 2, ownedByViewer: false) {
            edges {
              starredAt
              node {
                nameWithOwner
                primaryLanguage {
                  name
                }
              }
            }
          }
          repositoriesContributedTo(last: 2, includeUserRepositories: true) {
            totalCount
            edges {
              node {
                forkCount
                stargazers(last: 50) {
                  totalCount
                  edges {
                    starredAt
                    node {
                      login
                      location
                      createdAt
                    }
                  }
                }
                primaryLanguage {
                  name
                }
                nameWithOwner
              }
            }
          }
        }
      }
    }
  }
}
