query ElUsers(
  $loc: String!
  $lastStargazers: Int!
  $lastStarred: Int!
  $lastRepos: Int!
  $after: String
) {
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
  }
  search(after: $after, first: 25, type: USER, query: $loc) {
    userCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        ... on User {
          name
          login
          databaseId
          location
          createdAt
          isHireable
          websiteUrl
          starredRepositories(last: $lastStarred, ownedByViewer: false) {
            edges {
              starredAt
              node {
                nameWithOwner
                primaryLanguage {
                  name
                }
              }
            }
          }
          repositoriesContributedTo(
            last: $lastRepos
            includeUserRepositories: true
          ) {
            totalCount
            edges {
              node {
                forkCount
                stargazers(last: $lastStargazers) {
                  totalCount
                  edges {
                    starredAt
                    node {
                      login
                      databaseId
                      location
                      createdAt
                    }
                  }
                }
                primaryLanguage {
                  name
                }
                nameWithOwner
              }
            }
          }
        }
      }
    }
  }
}
